<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Medicine</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav style="margin: auto" class="navbar navbar-expand-lg bg-dark">
        <a style="color: white;" class="navbar-brand" href="#">SIDDHINATH HOSPITALS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a style="color: white;" class="nav-link active" aria-current="page" href="javascript:void(0);" routerLink="/view-medicine-list">Back</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Add New Medicine</h2>
        <div class="card shadow-sm mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group mb-3">
                        <label for="id" class="form-label">ID</label>
                        <input type="number" class="form-control" id="id" [(ngModel)]="medicine.id" name="id" placeholder="Enter medicine ID" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="drugname" class="form-label">Drug Name</label>
                        <input type="text" class="form-control" id="drugname" [(ngModel)]="medicine.drugname" name="drugname" placeholder="Enter drug name" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="stock" class="form-label">Stock</label>
                        <input type="text" class="form-control" id="stock" [(ngModel)]="medicine.stock" name="stock" placeholder="Enter stock details" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<style>
    .form-label {
        font-weight: bold;
        color: #495057;
    }
    .form-control {
        border-radius: 0.25rem;
    }
    .card {
        border-radius: 0.5rem;
    }
    .btn-primary {
        background-color: #007BFF;
        border-color: #007BFF;
        border-radius: 0.25rem;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
</style>
