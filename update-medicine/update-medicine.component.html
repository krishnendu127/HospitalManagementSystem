<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Patient</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Update Medicine Details</h2>
        <div class="card shadow-sm mx-auto" style="max-width: 800px;">
            <div class="card-body">
                <form (ngSubmit)="onUpdate()">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name" class="form-label">Drug Name</label>
                                <input type="text" id="name" name="name" placeholder="Enter medicine's name" class="form-control" [(ngModel)]="medicine.drugname" required />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="stock" class="form-label">Stock</label>
                                <input type="text" id="stock" name="stock" placeholder="Enter Stock" class="form-control" [(ngModel)]="medicine.stock" required />
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<style>
    .form-label {
        font-weight: bold;
        color: #495057;
    }
    .form-control {
        border-radius: 0.25rem;
    }
    .card {
        border-radius: 0.5rem;
    }
    .btn-primary {
        background-color: #007BFF;
        border-color: #007BFF;
        border-radius: 0.25rem;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
</style>
