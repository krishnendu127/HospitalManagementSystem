<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Stock</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav style="margin: auto" class="navbar navbar-expand-lg bg-dark">
        <a style="color: white;" class="navbar-brand" href="#">SIDDHINATH HOSPITALS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a style="color: white;" class="nav-link active" aria-current="page" href="javascript:void(0);" routerLink="/create-medicine">Add Medicine</a>
                </li>
                <li class="nav-item">
                    <a style="color: white;" class="nav-link active" aria-current="page" href="javascript:void(0);" routerLink="/docdash">Back</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-5">
        <hr>
        <h2 class="text-center mt-3">Medicine List</h2>
        
        <hr>
        
        
        <div class="container mt-4">
            
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <table class="table table-hover table-bordered text-center">
                        <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Drug Name</th>
                                <th>Stock</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medicine of medicine" style="background-color: #F9F9F9;">
                                <td>{{medicine.id}}</td>
                                <td>{{medicine.drugname}}</td>
                                <td>{{medicine.stock}}</td>
                                <td>
                                    <button (click)="updateMedicine(medicine.id)" class="btn btn-success">Update</button>
                                </td>
                                <td>
                                    <button (click)="deleteMedicine(medicine.id)" class="btn btn-danger">Delete</button>
                                </td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <style>
        .table-hover tbody tr:hover {
            background-color: #E2E6EA;
        }
        .thead-dark th {
            position: sticky;
            top: 0;
            background-color: #343a40;
            color: white;
            font-size: 1.2rem;
        }
        .table-bordered td, .table-bordered th {
            border: 2px solid #dee2e6;
        }
    </style>
</body>
</html>
